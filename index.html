<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>
    <article class="product">
      <picture class="product__image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="Perfume bottle with green leaves at it's side">
      </picture>

      <section class="product__overview">
        <p class="product__type">Perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product__prices">
          <p class="sale-price">$149.99</p>
          <p class="full-price">$169.99</p>
        </div>
        <a href="#" class="button"><img src="images/icon-cart.svg" alt="">Add to Cart</a>
      </section>
    </article>
  </main>

</html>
